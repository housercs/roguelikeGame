<!DOCTYPE html>
<html lang="zh">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Roguelike射击游戏</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 48px;
            color: red;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #fff;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #fff;
            touch-action: none;
        }
        #joystickOuter {
            position: absolute;
            bottom: 60px;
            left: 60px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
        }
        #joystickInner {
            position: absolute;
            left: 40px;
            top: 40px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">游戏结束!</div>
    <div id="upgradeModal" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:#333; padding:20px; border:2px solid #fff; color:#fff;">
        <h2>选择一个升级</h2>
        <div style="display:flex; gap:10px; justify-content:center;">
            <button id="upgradeBtn1" style="padding:10px;">占位按钮1</button>
            <button id="upgradeBtn2" style="padding:10px;">占位按钮2</button>
            <button id="upgradeBtn3" style="padding:10px;">占位按钮3</button>
        </div>
    </div>
    <div id="joystickOuter">
        <div id="joystickInner"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
